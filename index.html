<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>To Do List</title>

</head>
<body>
	<h1 class="text-center" style="margin-top:20px;margin-bottom:20px;">To do tasks</h1>
	<div class="form-inline" style="max-width: 400px; margin:auto">
		<div class="form-group">
			<label for="task" class="sr-only">New: </label>
			<input class="form-control" id="task" type="text" placeholder="Add a new task">
			<button class="btn btn-primary" id="add">Add</button>
			<button class="btn btn-danger" id="remove">Clear done tasks</button>
		</div>
	</div>
	<ol style="max-width: 400px; margin: 20px auto 20px auto" id="myList">
	</ol>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
